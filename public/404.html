<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Rubbie Kelvin</title>
  <script>
    // Single Page App redirect script
    // This helps with SEO for SPAs by supporting direct navigation to routes
    const segment = window.location.pathname.split('/').filter(s => s).slice(0, 1)[0] || '';
    window.location.href = `/${segment ? '?' + segment : ''}`;
  </script>
</head>
<body>
  <h1>Redirecting you to the homepage...</h1>
  <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
